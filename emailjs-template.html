<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio Contact Message</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
    "
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="background-color: #f7f7f7; padding: 16px 8px"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            style="
              max-width: 620px;
              background-color: #ffffff;
              border: 1px solid #dddddd;
              border-radius: 14px;
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 20px 18px; border-bottom: 1px solid #e8e8e8">
                <h1
                  style="
                    margin: 0;
                    font-size: 22px;
                    line-height: 1.3;
                    color: #111;
                  "
                >
                  New Contact Message
                </h1>
                <p
                  style="
                    margin: 8px 0 0;
                    font-size: 14px;
                    line-height: 1.5;
                    color: #555;
                  "
                >
                  You received a new message from your portfolio website.
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding: 16px 18px 8px">
                <p
                  style="
                    margin: 0;
                    font-size: 13px;
                    color: #666;
                    font-weight: 700;
                  "
                >
                  From
                </p>
                <p
                  style="
                    margin: 6px 0 0;
                    font-size: 18px;
                    line-height: 1.4;
                    color: #111;
                    font-weight: 700;
                  "
                >
                  {{from_name}}
                </p>
                <p
                  style="
                    margin: 4px 0 0;
                    font-size: 14px;
                    line-height: 1.5;
                    color: #0b57d0;
                    word-break: break-word;
                  "
                >
                  {{reply_to}}
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding: 14px 18px 8px">
                <p
                  style="
                    margin: 0 0 8px;
                    font-size: 13px;
                    color: #666;
                    font-weight: 700;
                  "
                >
                  Message
                </p>
                <div
                  style="
                    border: 1px solid #dddddd;
                    background-color: #fafafa;
                    padding: 14px;
                    border-radius: 10px;
                  "
                >
                  <p
                    style="
                      margin: 0;
                      font-size: 15px;
                      line-height: 1.7;
                      color: #222;
                      white-space: pre-wrap;
                    "
                  >
                    {{message}}
                  </p>
                </div>
              </td>
            </tr>

            <tr>
              <td style="padding: 18px">
                <a
                  href="mailto:{{reply_to}}?subject=Re:%20Portfolio%20Message&body=Hi%20{{from_name}},%0D%0A%0D%0AThank%20you%20for%20reaching%20out."
                  style="
                    display: inline-block;
                    background-color: #111;
                    color: #fff;
                    text-decoration: none;
                    font-size: 14px;
                    font-weight: 700;
                    padding: 10px 14px;
                    border-radius: 8px;
                  "
                >
                  Reply
                </a>
              </td>
            </tr>

            <tr>
              <td
                style="padding: 12px 18px 18px; border-top: 1px solid #e8e8e8"
              >
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  width="100%"
                >
                  <tr>
                    <td
                      style="
                        padding: 4px 0;
                        font-size: 13px;
                        color: #666;
                        width: 96px;
                      "
                    >
                      Received
                    </td>
                    <td style="padding: 4px 0; font-size: 13px; color: #222">
                      {{current_date}}
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 4px 0; font-size: 13px; color: #666">
                      Source
                    </td>
                    <td style="padding: 4px 0; font-size: 13px; color: #222">
                      Portfolio Contact Form
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
